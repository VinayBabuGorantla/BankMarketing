<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Campaign Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // Simple validation function
        function validateForm() {
            const balance = document.forms["predictForm"]["balance"].value;
            if (balance < 0) {
                alert("Balance cannot be negative.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <div class="container" style="margin-top: 50px;">
        <h1>Bank Marketing Campaign Predictor</h1>
        <form name="predictForm" action="/predictdata" method="post" onsubmit="return validateForm()">
            <h2>Predict Campaign Response</h2>

            <div class="form-group">
                <label>Age</label>
                <input class="form-control" type="number" name="age" min="18" max="100" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label>Job</label>
                <select class="form-control" name="job" required>
                    <option selected disabled value="">Select Job</option>
                    <option value="admin.">Admin</option>
                    <option value="blue-collar">Blue-collar</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="services">Services</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Marital Status</label>
                <select class="form-control" name="marital" required>
                    <option selected disabled value="">Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Education</label>
                <select class="form-control" name="education" required>
                    <option selected disabled value="">Select Education</option>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="tertiary">Tertiary</option>
                </select>
            </div>

            <div class="form-group">
                <label>Default on Credit</label>
                <select class="form-control" name="default" required>
                    <option selected disabled value="">Select Default</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Balance</label>
                <input class="form-control" type="number" name="balance" required placeholder="Enter balance (e.g., 1000)">
            </div>

            <div class="form-group">
                <label>Housing Loan</label>
                <select class="form-control" name="housing" required>
                    <option selected disabled value="">Select Housing Loan</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Personal Loan</label>
                <select class="form-control" name="loan" required>
                    <option selected disabled value="">Select Personal Loan</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Contact Method</label>
                <select class="form-control" name="contact" required>
                    <option selected disabled value="">Select Contact Method</option>
                    <option value="cellular">Cellular</option>
                    <option value="telephone">Telephone</option>
                </select>
            </div>

            <div class="form-group">
                <label>Day of Month Contacted</label>
                <input class="form-control" type="number" name="day" min="1" max="31" required placeholder="Enter day of month">
            </div>

            <div class="form-group">
                <label>Month</label>
                <select class="form-control" name="month" required>
                    <option selected disabled value="">Select Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
            </div>

            <div class="form-group">
                <label>Call Duration (in seconds)</label>
                <input class="form-control" type="number" name="duration" required placeholder="Enter call duration">
            </div>

            <div class="form-group">
                <label>Number of Campaign Contacts</label>
                <input class="form-control" type="number" name="campaign" required placeholder="Enter number of contacts">
            </div>

            <div class="form-group">
                <label>Days Since Last Campaign Contact</label>
                <input class="form-control" type="number" name="pdays" required placeholder="Enter days since last contact">
            </div>

            <div class="form-group">
                <label>Number of Previous Contacts</label>
                <input class="form-control" type="number" name="previous" required placeholder="Enter number of previous contacts">
            </div>

            <div class="form-group">
                <label>Outcome of Previous Campaign</label>
                <select class="form-control" name="poutcome" required>
                    <option selected disabled value="">Select Previous Outcome</option>
                    <option value="success">Success</option>
                    <option value="failure">Failure</option>
                    <option value="other">Other</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Predict Campaign Response</button>
        </form>

        <!-- Display prediction result if available -->
        {% if results %}
            <div class="alert alert-info mt-4" role="alert">
                <h2>The prediction is: <strong>{{ results }}</strong></h2>
            </div>
        {% else %}
            <div class="alert alert-warning mt-4" role="alert">
                <h2>No prediction available.</h2>
            </div>
        {% endif %}
    </div>

</body>

</html>
